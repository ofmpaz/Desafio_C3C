    <script>
        function triangulo(a, b, c) {

            if (a == b && b == c) {
                console.log('Triângulo equilátero');
            } else if (a == b || b == c || a == c) {
                console.log('Triângulo isóceles');
            } else {
                console.log('Triângulo escaleno');
            }
        }


        triangulo(7, 8, 2);
