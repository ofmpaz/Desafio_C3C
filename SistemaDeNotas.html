<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
</head>
<script>
    function arredondar(nota) {
        nota = parseInt(nota);
        if (nota < 38) {
            return nota;
        }
        if (nota % 5 >= 3) {
            return nota + (5 - (nota % 5));
        }
        return nota;
    }

    function mostra(resultado) {
        if (resultado < 40) {
            console.log("REPROVADO");
        } else {
            console.log("APROVADO: " + resultado);
        }
    }
</script>

<body>
    <input type="number" id="nota" name="nota" />
    <button type="button" onclick="mostra(arredondar(nota.value))">Calcular</button>

</body>

</html>
